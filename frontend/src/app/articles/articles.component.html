<div *ngIf="headlineArticles">
  <div class="headline-carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div *ngIf="headlineArticles" class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="headlineArticles[0].urlToImage" class="d-block w-100" alt="img">
          <div class="carousel-caption d-md-block">
            <a [routerLink]="['/articles', headlineArticles[0].title]" [state]="{ data: headlineArticles[0] }">{{ headlineArticles[0].title }}</a>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="headlineArticles[1].urlToImage" class="d-block w-100" alt="img">
          <div class="carousel-caption d-md-block">
            <a [routerLink]="['/articles', headlineArticles[1].title]" [state]="{ data : headlineArticles[1]}">{{ headlineArticles[1].title }}</a>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="headlineArticles[2].urlToImage" class="d-block w-100" alt="img">
          <div class="carousel-caption d-md-block">
            <a [routerLink]="['/articles', headlineArticles[2].title]" [state]="{ data : headlineArticles[2]}">{{ headlineArticles[2].title }}</a>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container article-items">
    <app-article-item *ngFor="let article of articles" [article]="article"></app-article-item>
  </div>
</div>
