<div class="container main" *ngIf="articleContent">
  <h1>{{ article.title }}</h1>
  <p class="text-muted"> {{ article.source.name }}</p>
    <img [src]="article.urlToImage" alt="img" />
    <div class="article-text">
      <p *ngFor="let text of articleContent">{{ text }}</p>
    </div>
    <p>Source: <a [href]="article.url" target="_blank">{{ article.url }}</a></p>
</div>
